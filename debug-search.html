<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Recherche - Capitalyx Wiki</title>
    <link rel="stylesheet" href="/css/root.css">
    <link rel="stylesheet" href="/css/rules.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <h1>Debug Page</h1>

    <!-- Test direct du bouton -->
    <button onclick="openSearchModal()" style="padding: 10px; margin: 10px;">Test Open Search Modal</button>

    <!-- Test Ctrl+K -->
    <p>Appuyez sur Ctrl+K pour tester</p>

    <!-- Header chargé ici -->
    <div id="header-container"></div>

    <!-- Debug info -->
    <div id="debug-info" style="margin: 20px; padding: 20px; background: #333; color: white;"></div>

    <script src="js/components.js"></script>
    <script src="js/search.js"></script>
    <script>
        // Debug script
        document.addEventListener('DOMContentLoaded', function() {
            const debugDiv = document.getElementById('debug-info');

            setTimeout(() => {
                let debugText = '';

                // Vérifier si les fonctions existent
                debugText += 'openSearchModal function: ' + (typeof window.openSearchModal) + '\n';
                debugText += 'closeSearchModal function: ' + (typeof window.closeSearchModal) + '\n';
                debugText += 'wikiSearch object: ' + (typeof window.wikiSearch) + '\n';

                // Vérifier si les éléments existent
                debugText += 'searchModal element: ' + (document.getElementById('searchModal') ? 'EXISTS' : 'NOT FOUND') + '\n';
                debugText += 'searchInput element: ' + (document.getElementById('searchInput') ? 'EXISTS' : 'NOT FOUND') + '\n';
                debugText += 'header search button: ' + (document.querySelector('.search-btn') ? 'EXISTS' : 'NOT FOUND') + '\n';

                debugDiv.innerHTML = '<pre>' + debugText + '</pre>';
            }, 2000);
        });
    </script>
</body>
</html>
