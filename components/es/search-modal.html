<!-- Search Modal -->
<div class="search-modal" id="searchModal">
  <div class="search-modal-backdrop" onclick="closeSearchModal()"></div>
  <div class="search-modal-content">
    <div class="search-modal-header">
      <h3>Buscar en el wiki</h3>
      <button
        class="search-modal-close"
        onclick="closeSearchModal()"
        aria-label="Cerrar búsqueda"
        title="Cerrar búsqueda"
      >
        <i class="fas fa-times"></i>
      </button>
    </div>

    <div class="search-container">
      <!-- Filtros de búsqueda -->
      <div class="search-filters">
        <button class="filter-btn active" data-filter="all">Todo</button>
        <button class="filter-btn" data-filter="rules">Reglas</button>
        <button class="filter-btn" data-filter="guides">Guías</button>
        <button class="filter-btn" data-filter="jobs">Trabajos</button>
        <button class="filter-btn" data-filter="commands">Comandos</button>
        <button class="filter-btn" data-filter="faq">FAQ</button>
      </div>

      <!-- Barra de búsqueda -->
      <div class="search-box">
        <i class="fas fa-search search-icon"></i>
        <input
          type="text"
          class="search-input"
          placeholder="Buscar en el wiki... (ej: reglas de trabajo, comandos, etc.)"
          id="searchInput"
        />
        <button
          class="search-clear"
          id="searchClear"
          title="Limpiar búsqueda"
          aria-label="Limpiar búsqueda"
        >
          <i class="fas fa-times"></i>
        </button>
      </div>

      <!-- Resultados de búsqueda -->
      <div class="search-results" id="searchResults"></div>
    </div>

    <!-- Atajos de teclado -->
    <div class="search-shortcuts">
      <span class="shortcut"><kbd>↑</kbd><kbd>↓</kbd> para navegar</span>
      <span class="shortcut"><kbd>Enter</kbd> para seleccionar</span>
      <span class="shortcut"><kbd>Esc</kbd> para cerrar</span>
    </div>
  </div>
</div>
