<!-- Search Modal -->
<div class="search-modal" id="searchModal">
  <div class="search-modal-backdrop" onclick="closeSearchModal()"></div>
  <div class="search-modal-content">
    <div class="search-modal-header">
      <h3>Search the wiki</h3>
      <button
        class="search-modal-close"
        onclick="closeSearchModal()"
        aria-label="Close search"
        title="Close search"
      >
        <i class="fas fa-times"></i>
      </button>
    </div>

    <div class="search-container">
      <!-- Search filters -->
      <div class="search-filters">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="rules">Rules</button>
        <button class="filter-btn" data-filter="guides">Guides</button>
        <button class="filter-btn" data-filter="jobs">Jobs</button>
        <button class="filter-btn" data-filter="commands">Commands</button>
        <button class="filter-btn" data-filter="faq">FAQ</button>
      </div>

      <!-- Search bar -->
      <div class="search-box">
        <i class="fas fa-search search-icon"></i>
        <input
          type="text"
          class="search-input"
          placeholder="Search the wiki... (e.g. job rules, commands, etc.)"
          id="searchInput"
        />
        <button
          class="search-clear"
          id="searchClear"
          title="Clear search"
          aria-label="Clear search"
        >
          <i class="fas fa-times"></i>
        </button>
      </div>

      <!-- Search results -->
      <div class="search-results" id="searchResults"></div>
    </div>

    <!-- Keyboard shortcuts -->
    <div class="search-shortcuts">
      <span class="shortcut"><kbd>↑</kbd><kbd>↓</kbd> to navigate</span>
      <span class="shortcut"><kbd>Enter</kbd> to select</span>
      <span class="shortcut"><kbd>Esc</kbd> to close</span>
    </div>
  </div>
</div>
